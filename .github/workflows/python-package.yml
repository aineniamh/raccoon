name: Python package

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Install test deps
        run: |
          pip install pytest
      - name: Run tests
        run: |
          pytest -q
      - name: End-to-end CLI checks
        run: |
          raccoon --version
          raccoon combine examples/combine_a.fasta examples/combine_b.fasta -o /tmp/combined.fasta
          test -s /tmp/combined.fasta
          raccoon phylo --phylogeny examples/bulape_outbreak/bulape_mini.pruned.tree \
            --asr-state examples/bulape_outbreak/bulape_mini.state \
            --alignment examples/bulape_outbreak/bulape_mini.aln.fasta \
            --run-adar
          test -s bulape_mini.pruned.phylo_flags.csv
