name: raccoon
on: [push, pull_request]
defaults:
  run:
    shell: bash -l {0}

jobs:
  run_raccoon_test:
    name: raccoon test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip && pip install --upgrade setuptools
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install raccoon
        run: pip3 install --break-system-packages -e .
      - name: Check raccoon version
        run: raccoon --version
      - name: Run raccoon with test data
        run: raccoon tests/test.fasta | tee raccoon.log
      - name: Run raccoon CLI end-to-end
        run: |
          set -euo pipefail
          raccoon --version
          raccoon combine examples/combine_a.fasta examples/combine_b.fasta -o /tmp/combined.fasta
          test -s /tmp/combined.fasta
          raccoon combine examples/combine_a.fasta examples/combine_b.fasta -o /tmp/combined_meta.fasta \
            --metadata examples/combine_metadata.csv
          test -s /tmp/combined_meta.fasta
          raccoon alignment examples/constructed_alignment.fasta -d /tmp/aln_out \
            --genbank examples/constructed_reference.gb --reference-id ref \
            --no-mask-n-adjacent --no-mask-gap-adjacent
          test -s /tmp/aln_out/mask_sites.csv
          test -s /tmp/aln_out/alignment_qc_summary.txt
          raccoon phylo --phylogeny examples/bulape_outbreak/bulape_mini.pruned.tree \
            --asr-state examples/bulape_outbreak/bulape_mini.state \
            --alignment examples/bulape_outbreak/bulape_mini.aln.fasta \
            --run-adar --adar-window 300 --adar-min-count 3
          test -s bulape_mini.pruned.phylo_flags.csv


