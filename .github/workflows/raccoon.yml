name: raccoon
on: [push, pull_request]
defaults:
  run:
    shell: bash -l {0}

jobs:
  run_raccoon_test:
    name: raccoon test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip && pip install --upgrade setuptools
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install raccoon
        run: pip3 install --break-system-packages -e .
      - name: Check raccoon version
        run: raccoon --version
      - name: Run raccoon combine with test data
        run: raccoon combine examples/combine_a.fasta examples/combine_b.fasta -o /tmp/combined.fasta
      - name: Run raccoon align with test data
        run: raccoon alignment examples/constructed_alignment.fasta -d /tmp/aln_out \
            --genbank examples/constructed_reference.gb --reference-id ref \
            --no-mask-n-adjacent --no-mask-gap-adjacent
      - name: Run raccoon align with masking
        run: raccoon alignment examples/constructed_alignment.fasta -d /tmp/aln_out \
             --reference-id ref 
      - name: Run raccoon phylo
        run: raccoon phylo examples/mini_tree.tree --asr-state examples/mini_state.state --alignment examples/mini_alignment.fasta \
            -d /tmp/phylo_out --run-adar --adar-window 300 --adar-min-count 3


